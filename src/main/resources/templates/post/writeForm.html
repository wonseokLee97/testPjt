<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/post/write}" th:object="${post}" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요"></textarea>
        </div>
        <div class="form-group">
            <label th:for="reward">보상 금액</label>
            <input type="number" th:field="*{reward}" class="form-control" placeholder="보상을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
