<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<style>
.paging-div {
    padding: 15px 0 5px 10px;
    display: table;
    float: right;
}
.box {
    border: 0px solid;
    padding: 1px 0 1px 0;
}
</style>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <form th:object="${form}">
        <div class="box" style="height:20px;">
            <label th:text="${form.title}">제목</label>
        </div>
        <hr>

        <div class="box" style="height:350px;">
            <label th:text="${form.content}">내용</label>
        </div>

        <div style="display: block;">
            <form>
                <a href="#" th:href="@{/post/{id}/heart(id=${form.id})}" class="btn float-center btn-outline-danger" role="button">찜하기</a>
            </form>
            <a href="#" th:href="@{/post/{id}/edit(id=${form.id})}" class="btn float-right btn-primary" role="button">글 수정</a>
        </div>

        <hr>
        <div class="box" style="height:40px;">
            <p>현상금 : <label th:text="${form.reward}">현상금</label> 원</p>
        </div>
    </form>

    <hr>
    <form role="form" action="/comment/register" th:object="${commentForm}" method="post">
        <div class = "form-group">
            <label th:for="content">댓글</label>
            <textarea id="content" class="form-control" placeholder="내용을 입력하세요" style= "margin:auto"></textarea>
        </div>
        <div>
            <a class="btn float-right btn-primary" role="button">등록</a>
        </div>
    </form>

    <br><br><br><br><br><br>

    <div th:replace="fragments/footer :: footer" >
    </div>
</div> <!-- /container -->
</body>
</html>
